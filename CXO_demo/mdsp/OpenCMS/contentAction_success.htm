<HTML><HEAD><TITLE>Content</TITLE>
<META http-equiv=Content-Type content="text/html; charset=utf-8"><LINK 
href="css/cds.css" type=text/css rel=stylesheet>
<script type="text/javascript" src="css/jquery-1.3.2.min.js"></script>
<SCRIPT type=text/javascript> 

//go to add Content page
function addContent()
{
    this.location.href = "/simplecms/contentAction.do?method=preCreateContent";
}

//delete content
function deleteContent(contentID)
{
    if(confirm("are you sure to delete the content?")) 
    {
        this.location.href = "/simplecms/contentAction.do?method=deleteContent&contentID=" + contentID;
    }
}

//reset form
function resetForm()
{
	document.getElementById("contentName").value = "";
    document.getElementById("contentType").value = ""; 
}

//给题头的checkbox增加事件
$(function(){
		   $("#headCheckBox").click(function(){
			   if($(this).attr("checked")){
				$("#CMS_table").find("input[type=checkbox]").attr("checked",true);	
				}else{
				$("#CMS_table").find("input[type=checkbox]").removeAttr("checked");	
					}								 
			});	   
		   
});

</SCRIPT>
