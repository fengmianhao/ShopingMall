<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=EmulateIE7" />
<link href="css/login.css" type="text/css" rel="stylesheet" />
<title>MDMC</title>
</head>
<body>
<table width="100%" height="100%" border="0" cellspacing="0" cellpadding="0">
	<tr>
		<td align="center" valign="middle">
			<table width="602" border="0" cellpadding="0" cellspacing="0">
				<tr>
					<td valign="top">
						<table width="100%" border="0" cellspacing="0" cellpadding="0">
							<tr>
								<td width="10" height="10" nowrap><img src="images/leftTop.gif" width="10" height="10" /></td>
								<td height="10" class="topbg"></td>
								<td width="10" height="10" nowrap><img src="images/rightTop.gif" width="10" height="10" /></td>
							</tr>
							<tr>
								<td width="10" nowrap class="leftbg">&nbsp;</td>
								<td><img src="images/login.jpg" width="583" height="98" /></td>
								<td width="10" nowrap class="rightbg">&nbsp;</td>
							</tr>
							<tr>
								<td width="10" nowrap class="leftbg">&nbsp;</td>
								<td class="captionBox"><span class="caption">Modify password </span></td>
								<td width="10" nowrap class="rightbg">&nbsp;</td>
							</tr>
							<tr>
								<td width="10" nowrap class="leftbg">&nbsp;</td>
								<td class="formDiv">
									<table width="100%" border="0" cellspacing="0" cellpadding="0">
										<tr>
											<td width="120" height="20" nowrap>&nbsp;</td>
											<td colspan="2">&nbsp;</td>
</tr>
										<tr>
											<td height="30" nowrap>New password:</td>
										<td width="250"><input type="text" class="textInput w240" id="account" /></td>
											<td>&nbsp;</td>
										</tr>
										<tr>
											<td height="30" nowrap>Confirm Password:</td>
											<td width="250"><input type="text" class="textInput w240" /></td>
											<td>&nbsp;</td>
										</tr>
										<tr>
											<td height="40">&nbsp;</td>
											<td align="left" valign="bottom" class="btnBox"><input type="button" value="OK" class="btn110" onMouseOver="this.className='btn110o'" onMouseOut="this.className='btn110'" /> 
<input type="reset" value="Reset" class="btn110" onMouseOver="this.className='btn110o'" onMouseOut="this.className='btn110'" /></td>
											<td>&nbsp;</td>
										</tr>
								</table>
								</td>
								<td width="10" nowrap class="rightbg">&nbsp;</td>
							</tr>
							<tr>
								<td width="10" height="10" nowrap><img src="images/leftBottom.gif" width="10" height="10" /></td>
								<td height="10" nowrap class="bottombg"></td>
								<td width="10" height="10" nowrap><img src="images/rightBottom.gif" width="10" height="10" /></td>
							</tr>
					</table>
					</td>
				</tr>
				<tr>
					<td height="20" align="right" class="pr6">Company SDP</td>
				</tr>
		</table>
		</td>
	</tr>

<script>
document.getElementById("account").focus();
</script>
